<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="icon" href="./img/icon.svg" type="image/png">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__logo">
                <img src="./img/icon.svg" alt="logo">
                <h1>My Library</h1>
            </div>
            <button id="openFormButton">Add Book</button>
        </div>

        <div class="content">
            <p>Your Books</p>
            <div class="books">
                <!-- books will be added here by script.js -->
            </div>
        </div>

        <footer>
            <a href="https://github.com/Shahir-47"><img src="./img/github.svg" alt="gitHub logo"> @Shahir-47</a> | <a href="https://github.com/Shahir-47/Library">Source Code</a>
        </footer>

    </div>

    <div id="popupFormContainer">
        <div id="popupForm">
            <button id="closeFormButton"><img src="./img/close.svg" alt="Close Button"></button>
            <div class="popupLogo">
                <img src="./img/book.svg" alt="Book logo">
                <h2>New Book</h2>
            </div>
            <form>
                <div class="normal-box titleBox">
                    <div class="box">
                        <input type="text" id="title" placeholder=" " name="Title" required>
                        <span class="tick">✔</span>
                        <label for="title"><b>Title</b></label>
                    </div>
                    <span class="error-msg" id="title-error"></span>
                </div>

                <div class="normal-box authorBox">
                    <div class="box">
                        <input type="text" id="author" placeholder=" " name="author" required>
                        <span class="tick">✔</span>
                        <label for="author"><b>Author</b></label>
                    </div>
                    <span class="error-msg" id="author-error"></span>
                </div>

                <div class="pagesBox">
                    <div class="unique-box box">
                        <input type="pages" id="pages" placeholder=" " name="pages" required>
                        <span class="tick">✔</span>
                        <label for="pages"><b>Number of Pages</b></label>
                    </div>
                    <span class="error-msg" id="pages-error"></span>
                </div>

                <fieldset>
                    <legend>Have you read this book?</legend>
                    <div class="radio">
                        <input type="radio" name="read" id="yes" value="yes" required>
                        <label for="yes">Yes</label>
                        <input type="radio" name="read" id="no" value="no" checked>
                        <label for="no">No</label>
                    </div>
                </fieldset>
            </form>
            <div class="btn">
                <button id="clearButton">Clear Form</button>
                <button id="addBookButton">Add Book</button>
            </div>
    </div>
    </div>

</body>
</html>
