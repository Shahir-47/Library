    <div id="popupFormContainer">
        <div id="popupForm">
            <h2>New Book</h2>
            <form>
                <div class="titleBox">
                    <label for="title"><b>Title</b></label>
                    <input type="text" id="title" placeholder="Enter Title" name="Title" required>
                </div>

                <div class="authorBox">
                    <label for="author"><b>Author</b></label>
                    <input type="text" id="author" placeholder="Enter Author's name" name="author" required>
                </div>

                <div class="pagesBox">
                    <label for="pages"><b>Number of Pages</b></label>
                    <input type="pages" id="pages" placeholder="Enter number of pages" name="pages" required>
                </div>

                <fieldset>
                    <legend>Have you read this book?</legend>
                    <label for="yes">Yes</label>
                    <input type="radio" name="read" id="yes" value="yes">
                    <label for="no">No</label>
                    <input type="radio" name="read" id="no" value="no">
                </fieldset>
            </form>
            <button id="closeFormButton">Close</button>
